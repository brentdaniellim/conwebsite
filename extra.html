<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question</title>
  <style>
    body {
      background-color: #000;   /* black background */
      color: #fff;              /* white text */
      font-family: Georgia, cursive, 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      overflow: hidden;         /* üî• removes scroll */
    }

    .container {
      max-width: 1000px;         /* smaller body */
      margin: 0 auto;
      padding: 2rem;            /* tighter padding */
      text-align: center;
      
    }

    header {
      margin: 2;
      padding: 2rem 0 1rem;     /* smaller top & bottom */
      
    }

    header h1 {
      margin-top: 12rem;
      font-size: 6rem;          /* smaller title */
      color: #98FF98;           /* mint highlight */
      letter-spacing: 1px;
      text-transform: uppercase;
      font-family: 'Dancing Script', cursive;

             /* closer to paragraph */
    }

    .content {
      padding: 0.1rem 0;        /* less spacing */
    }

    .content p {
      font-size: 1.2rem;
      line-height: 1.9;
      margin: 0;
      text-align: center;       /* centered text */
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5rem;       /* closer to text */
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #98FF98;
      text-decoration: none;
      border: 2px solid #98FF98;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .back-link:hover {
      background-color: #98FF98;
      color: #013220;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Question</h1>
    </header>

    <section class="content">
      <p>
        I've been asking naman pud parehas sauna, and again, mangaon nya ta sometimes after class ha?, 
        I would like to treat you to a snack sometime üòå. I know gamay rakag kinan-an kung di gutmon, if di ka kahurot I bring home nalang HAHAHA.
      </p>
    </section>

    <div>
      <a href="javascript:goBackToMain()" class="back-link">‚Üê Back</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
